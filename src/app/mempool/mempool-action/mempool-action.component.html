<div class="mempool">
    <!-- FILTERS -->
    <div class="filters-wrap">
      <img class="icon" src="../../../assets/icon/filter.svg" />
      <span class="text">ADD FILTER</span>
    </div>
  
    <div class="flex-wrapper">
      <!-- TABLE -->
      <div class="table-flex">
        <table mat-table [dataSource]="mempoolActionList" (mouseleave)="tableMouseLeave()">
          <!-- Hash Column -->
          <ng-container matColumnDef="hash">
            <th mat-header-cell *matHeaderCellDef> HASH</th>
            <td mat-cell *matCellDef="let operation"> {{ operation.hash }} </td>
          </ng-container>
        
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let operation"> {{ operation.type }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickWallet(row)" 
            (mouseenter)="tableMouseEnter(row)" (mouseleave)="tableMouseLeave()" 
            [class.selected]="row?.id === mempoolClickedItem?.id" [class.hovered]="row?.id === mempoolSelectedItem?.id && mempoolSelectedItem?.id !== mempoolClickedItem?.id"></tr>
        </table>  
      </div>

      <!-- DETAILS SIDEBAR -->
      <div class="sidebar-flex" *ngIf="mempoolSelectedItem">
        <div class="sidebar-wrap">
          <div class="details-header">
            <span>DETAILS</span>
          </div>
          <!-- details -->
          <div class="details-box">
            <div class="details-section copy-section">
              <div class="box-content">
                <div *ngIf="mempoolSelectedItem">
                    <ngx-json-viewer [json]="mempoolSelectedItem" [expanded]="false">
                    </ngx-json-viewer>
                </div>
              </div>
            </div>
          </div>       
        </div>
      </div>
    </div>
  </div>
