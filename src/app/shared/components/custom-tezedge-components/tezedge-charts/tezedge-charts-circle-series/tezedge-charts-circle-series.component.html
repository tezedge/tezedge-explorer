<svg:g *ngIf="circle && !tooltipDisabled">
  <defs>
    <svg:g ngx-charts-svg-linear-gradient
           orientation="vertical"
           [name]="gradientId"
           [stops]="circle.gradientStops"/>
  </defs>
  <svg:rect *ngIf="barVisible && type === 'standard'"
            [@animationState]="'active'"
            [attr.x]="circle.cx - radius"
            [attr.y]="circle.cy"
            [attr.width]="radius * 2"
            [attr.height]="circle.height"
            [attr.fill]="gradientFill"
            class="tooltip-bar"/>
  <svg:g ngx-charts-circle
         class="circle"
         [style.cursor]="'context-menu'"
         [cx]="circle.cx"
         [cy]="circle.cy"
         [r]="radius"
         [fill]="circle.color"
         [class.active]="isActive({ name: circle.seriesName })"
         [pointerEvents]="circle.value === 0 ? 'none' : 'all'"
         [data]="circle.value"
         [classNames]="circle.classNames"
         (select)="onClick(circle.data)"
         (activate)="activateCircle()"
         (deactivate)="deactivateCircle()"/>
</svg:g>
<svg:g *ngIf="circleAtTheEnd && endOfLineCircle">
  <svg:g ngx-charts-circle
         class="circle"
         [style.cursor]="'context-menu'"
         [cx]="endOfLineCircle.cx"
         [cy]="endOfLineCircle.cy"
         [r]="radius"
         [fill]="endOfLineCircle.color"
         [class.active]="true"
         [pointerEvents]="endOfLineCircle.value === 0 ? 'none' : 'all'"
         [data]="endOfLineCircle.value"
         [classNames]="endOfLineCircle.classNames"/>
</svg:g>
